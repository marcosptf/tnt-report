<!doctype html>
<title>Flaskr</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
<script type="text/javascript" src="{{ url_for('.static',filename='yui/build/yui/yui-min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('.static',filename='yui/build/datatable-core/datatable-core-min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('.static',filename='yui/build/datatable-paginator/datatable-paginator-min.js') }}"></script>
<div class="page">
    {% if session.logged_in %}
   	<h2> TNT - Report</h2>
    {% else %}
    	<center>
	    <p>
	      <img src="{{ url_for('static',filename='img/titanslogo.png')}}" alt="Titans Logo" width="200" height="60" />
	    </p>
        </center>
    {% endif %}
    <div class="metanav">
    {% if session.logged_in %}
        <a href="{{ url_for('type_report') }}">home </a> &nbsp; <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
